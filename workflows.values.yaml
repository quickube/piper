controller:
  workflowNamespaces:
    - workflows
server:
  baseHref: /argo/
  serviceAccount:
    create: true
  extraArgs:
    - server
    - --auth-mode=server
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    paths:
      - /argo(/|$)(.*)
    pathType: ImplementationSpecific
